{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "css/Регистрация.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Регистрация</h1>
        
        <form action={% url "users:registration" %} method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                name="username" id="id_username" placeholder="Имя пользователя" required>
            </div>
            
            <div class="form-group">
                <input type="email" value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                name="email" id="id_email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password1" id="id_password1" placeholder="Пароль" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password2" id="id_password2" placeholder="Повторите пароль" required>
            </div>
            
            <button type="submit" class="auth-button">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            <span>Уже есть аккаунт?</span>
            <a href={% url "users:login" %}>Войти</a>
        </div>
    </div>
</body>
</html>
