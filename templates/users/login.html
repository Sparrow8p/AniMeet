{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "css/Вход.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Вход</h1>
        
        <form action={% url "users:login" %} method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" id="id_username" name="username" placeholder="Имя пользователя" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="id_password" placeholder="Пароль" required>
            </div>
            
            <button type="submit" class="auth-button">Войти</button>
        </form>
        
        <div class="auth-footer">
            <span>У вас нет учетной записи?</span>
            <a href={% url "users:registration" %}>Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
